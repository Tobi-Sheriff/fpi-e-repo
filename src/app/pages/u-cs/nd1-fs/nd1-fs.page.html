<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>NCS1</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/u-cs-nd1-ss">View 2nd Semester</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-button (click)="toggleDepartment(value = 2020)"> 2020 </ion-button> -->
  <ion-button (click)="value = 2020"> 2020 </ion-button>
  <ion-button (click)="value = 2021"> 2021 </ion-button>
  <ion-button (click)="value = 2022"> 2022 </ion-button>

  <ion-card-header>
    <ion-card-title><b> First Semester </b></ion-card-title>
  </ion-card-header>

  <div *ngIf="value == 2020">
    <ion-card *ngFor="let img of files2020 | async">
      <ion-card-content>
        <img [src]="img.filepath" />
        <a [href]="img.filepath" rel="nofollow" target="_blank">Download</a>
      </ion-card-content>
    </ion-card>
  </div>
  <div *ngIf="value == 2021">
    <ion-card *ngFor="let img of files2021 | async">
      <ion-card-content>
        <img [src]="img.filepath" />
        <a [href]="img.filepath" rel="nofollow" target="_blank">Download</a>
      </ion-card-content>
    </ion-card>
  </div>
  <div *ngIf="value == 2022">
    <ion-card *ngFor="let img of files2022 | async">
      <ion-card-content>
        <img [src]="img.filepath" />
        <a [href]="img.filepath" rel="nofollow" target="_blank">Download</a>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
